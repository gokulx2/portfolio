<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Image</title>
    <style>
        /* Set the body and html to fill the screen and prevent overflow */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Create a scrollable container for the image */
        .image-container {
            height: 100vh;
            width: 100%;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Make the image large and allow scrolling */
        .scrollable-image {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="portfolio/Main.jpg" alt="Portfolio Image" class="scrollable-image">
</div>

<!-- Disable Right-Click and Context Menu -->
<script>
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
    });
</script>

</body>
</html>
