<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gokul-Portfolio</title>
    <style>
        /* Set body and html to fill the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Make sure it fills the screen vertically */
            overflow: hidden; /* Prevent default scrolling behavior on the body */
        }

        /* Container to hold the image and enable scrolling */
        .image-container {
            height: 100%; /* Take full height of the viewport */
            width: 100%; /* Take full width of the viewport */
            overflow: auto; /* Enable scrolling if the image exceeds the viewport size */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align image at the top */
        }

        /* Image settings to make it fully responsive */
        .full-image {
            width: 100%; /* Make image take full width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <!-- Scrollable container for the image -->
    <div class="image-container">
        <img src="portfolio/Main.jpg" alt="Full Image" class="full-image">
    </div>

    <!-- Disable Right-Click and Context Menu -->
    <script>
        document.addEventListener("contextmenu", (event) => {
            event.preventDefault();
        });
    </script>

</body>
</html>
